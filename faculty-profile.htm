<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Faculty Profiles</title>
    <style>
        body {
            background-image: url("bg6.jpg");
            background-size: cover;
            color: white;
        }

        .container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for better readability */
            border-radius: 10px;
            margin-top: 30px;
        }

        .faculty-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-pic {
            max-width: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
        }

        .designation {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 faculty-profile">
                <img src="c.jpg" alt="Dr. Carlo Ochotorena" class="profile-pic">
                <div class="name">Dr. Carlo Ochotorena</div>
                <div class="designation">Associate Professor</div>
            </div>
            <div class="col-md-4 faculty-profile">
                <img src="ce.png" alt="Dr. Cesar Llorente" class="profile-pic">
                <div class="name">Dr. Cesar Llorente</div>
                <div class="designation">Adjunct Professor</div>
            </div>
            <div class="col-md-4 faculty-profile">
                <img src="g.jpg" alt="Dr. Gerald Arada" class="profile-pic">
                <div class="name">Dr. Gerald Arada</div>
                <div class="designation">Associate Professor</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 faculty-profile">
                <img src="m.jpg" alt="Dr. Melvin Cabatuan" class="profile-pic">
                <div class="name">Dr. Melvin Cabatuan</div>
                <div class="designation">Associate Professor</div>
            </div>
            <div class="col-md-4 faculty-profile">
                <img src="r.png" alt="Dr. Roderick Yap" class="profile-pic">
                <div class="name">Dr. Roderick Yap</div>
                <div class="designation">Associate Professor</div>
            </div>
            <div class="col-md-4 faculty-profile">
                <img src="v.png" alt="Engr. Voltaire Dupo" class="profile-pic">
                <div class="name">Engr. Voltaire Dupo</div>
                <div class="designation">Assistant Prof. Lecturer</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
